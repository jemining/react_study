<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script src='https://unpkg.com/react@17.0.2/umd/react.production.min.js'></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    const root = document.getElementById("root");
    function Minute_hour() {
        const [minutes, setMinute] = React.useState();
        const [hours, setHour] = React.useState();
        const minuteConvert = (ev) =>{
            setMinute(ev.target.value);
            setHour(Math.floor(ev.target.value / 60));
        };
        const hourConvert = (ev) =>{
            setHour(ev.target.value);
            setMinute(Math.floor(ev.target.value * 60));
        };
        return (
        <div>
            <h1>Minute Converter</h1>
            <span>Minute </span>
            <input type="number" onChange={minuteConvert} value={minutes}/>
            <div></div>
            <span>Hour </span>
            <input type="number" onChange={hourConvert} value={hours}/>
        </div>
        )};
    function Byte_kbyte() {
        const [byte, setByte] = React.useState();
        const [kByte, setKbyte] = React.useState();
        const byteConverter = (ev) =>{
            setByte(ev.target.value);
            setKbyte(Math.floor(ev.target.value / 1024));
        };
        const KbyteConverter = (ev) =>{
            setKbyte(ev.target.value);
            setByte(Math.floor(ev.target.value * 1024));
        };
        return (
        <div>
            <h1>Byte Converter</h1>
            <span>Byte </span>
            <input type="number" onChange={byteConverter} value={byte}/>
            <div></div>
            <span>KByte </span>
            <input type="number" onChange={KbyteConverter} value={kByte}/>
        </div>
        )};
    function App() {
        const [index, setIndex] = React.useState();
        const onSelect = (ev) =>{
            setIndex(ev.target.value);
        }
        return (
        <div>
            <h1>Main Converter</h1>
            <select onChange={onSelect}>
                <option value="0">Choose Converter</option>    
                <option value="1">Minute Converter</option>    
                <option value="2">Byte Converter</option>
            </select>
            {index == "1"? <Minute_hour/> : null}
            {index == "2"? <Byte_kbyte/> : null}
        </div>
        )};
    ReactDOM.render(<App/>, root);
</script>
</html>
