<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script src='https://unpkg.com/react@17.0.2/umd/react.production.min.js'></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    const root = document.getElementById("root");
    function App() {
        const [minutes, setMinute] = React.useState();
        const [hours, setHour] = React.useState();
        const minuteConvert = (ev) =>{
            setMinute(ev.target.value);
            setHour(Math.floor(ev.target.value / 60));
        };
        const hourConvert = (ev) =>{
            setHour(ev.target.value);
            setMinute(Math.floor(ev.target.value * 60));
        };
        return (
        <div>
            <h1>Converter</h1>
            <span>Minute </span>
            <input type="number" onChange={minuteConvert} value={minutes}/>
            <div></div>
            <span>Hour </span>
            <input type="number" onChange={hourConvert} value={hours}/>
        </div>
        )};
    ReactDOM.render(<App/>, root);
</script>
</html>
